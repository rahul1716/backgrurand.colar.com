<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R.backgroun <img src="logo.png" alt=""></title>
   
</head>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #333;
    }

    section {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        width: 90%;
        max-width: 600px;
        text-align: center;
    }

    h2 {
        color: #444;
        margin-bottom: 1.5rem;
    }

    div {
        margin-bottom: 1.5rem;
    }

    button {
        background-color: #4a6fa5;
        color: white;
        border: none;
        padding: 0.8rem 1.5rem;
        margin: 0 0.5rem;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    button:hover {
        background-color: #3a5a8f;
        transform: translateY(-2px);
    }

    button:active {
        transform: translateY(0);
    }

    div:last-child {
        background-color: #f7b7b7;
        padding: 1rem;
        border-radius: 5px;
        font-family: 'Courier New', Courier, monospace;
        word-break: break-all;
    }

    @media (max-width: 480px) {
        section {
            padding: 1.5rem;
        }

        button {
            padding: 0.6rem 1rem;
            margin: 0 0.3rem;
        }
    }
</style>

</head>
<body>
<section>
    <div>
        <button id="mybutton">Generate Left Color</button>
        <button id="mybutton2">Generate Right Color</button>
    </div>
    <h2>Copy your code...</h2>
    <div id="gradientCode">Background-image: linear-gradient(to right, #ffffff, #ffffff)</div>
</section>

<script>
    let btn1 = document.getElementById("mybutton");
    let btn2 = document.getElementById("mybutton2");
    let gradientCode = document.getElementById("gradientCode");

    const myHexValues = () => {
        let hexValues = "0123456789abcdef";
        let colour = "#";
        for (let i = 0; i < 6; i++) {
            colour += hexValues[Math.floor(Math.random() * 16)];
        }
        return colour;
    };

    let leftColor = "#ffffff";
    let rightColor = "#ffffff";

    const handleButton1 = () => {
        leftColor = myHexValues();
        updateGradient();
    };

    const handleButton2 = () => {
        rightColor = myHexValues();
        updateGradient();
    };

    const updateGradient = () => {
        document.body.style.backgroundImage = `linear-gradient(to right, ${leftColor}, ${rightColor})`;
        gradientCode.textContent = `Background-image: linear-gradient(to right, ${leftColor}, ${rightColor})`;
    };

    btn1.addEventListener("click", handleButton1);
    btn2.addEventListener("click", handleButton2);

    gradientCode.addEventListener("click", () => {
        navigator.clipboard.write( gradientCode.innerText);
    })
</script>
</body>

</html>
